<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Student</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="form-create">
      <form action="" id="register-form">
        <h2>Sign Up User</h2>
        <div class="input-1">
          <label for="fullname">Fullname</label>
          <input id="fullname" name="fullname" rules="required" type="text" />
          <span class="form-message">Trường này không được để trống</span>
        </div>
        <div class="input-1">
          <label for="classroom">Classroom</label>
          <input id="classroom" type="text" rules="required|classroom" />
          <span class="form-message">Trường này không được để trống</span>
        </div>
        <div class="input-1">
          <label for="email">Email</label>
          <input id="email" type="text" rules="required|email" />
          <span class="form-message">Trường này không được để trống</span>
        </div>
        <div class="input-1">
          <label for="birthday">Birthday</label>
          <input id="birthday" type="date" rules="required|birthday" />
          <span class="form-message">Trường này không được để trống</span>
        </div>
        <div class="action">
          <button
            class="btn btn-save"
            id="btn-save"
            type="submit"
            value="create"
            valueId = ""
            onclick="createAndUpdate()"
          >
            Create
          </button>
          <button
            class="btn btn-reset"
            id="btn-reset"
            type="reset"
            onclick="clickReset()"
          >
            Reset
          </button>
        </div>
      </form>
    </div>
    <div class="display-infoStu">
      <table class="table">
        <thead>
          <tr>
            <th>No</th>
            <th>Fullname</th>
            <th>Classroom</th>
            <th>Email</th>
            <th>Birthday</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody id="display-data"></tbody>
      </table>
    </div>

    <script src="main.js"></script>
  </body>
</html>
